{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ stock.name }} ({{ stock.symbol }}) 상세정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .stock-card {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    .back-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background-color: #273c75;
      padding: 8px 15px;
      border-radius: 5px;
    }
    .back-link:hover {
      background-color: #40739e;
    }
  </style>
</head>
<body>
  <div class="stock-card">
    <h2 class="text-center mb-4">{{ stock.name }} ({{ stock.symbol }})</h2>

    <ul class="list-group mb-3">
      <li class="list-group-item">현재가: ${{ latest_price }}</li>
      <li class="list-group-item">시가: ${{ open_price }}</li>
      <li class="list-group-item">고가: ${{ high_price }}</li>
      <li class="list-group-item">저가: ${{ low_price }}</li>
    </ul>

    <img src="data:image/png;base64,{{ graph }}" alt="stock graph" />

    <a href="{% url 'stock_list' %}" class="back-link">← 종목 목록으로 돌아가기</a>
  </div>
</body>
</html>
